<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars - Express</title>
	<!-- Latest compiled and minified CSS & JS -->

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Characters</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Your mind is always buzzing with unexplored ideas and plans</label>
								<input type="radio" class="form-control" id="ques1" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Generally speaking, you rely more on your experience than your imagination.</label>
								<input type="radio" class="form-control" id="ques2" placeholder="">
							</div>

							<div class="form-group">
								<label for="">You find it easy to stay relaxed and focused even when there is some pressure.</label>
								<input type="radio" class="form-control" id="age" placeholder="">
							</div>

							<div class="form-group">
								<label for="">You rarely do something just out of sheer curiosity.</label>
								<input type="radio" class="form-control" id="forcepoints" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		// Question: What does this code do?
		$('#addBtn').on('click', function () {
			var newCharacter = {
				name: $('#name').val().trim(),
				role: $('#role').val().trim(),
				age: $('#age').val().trim(),
				forcePoints: $('#forcepoints').val().trim()
			};

			// Question: What does this code do??
			$.post('http://localhost:3000/api/new', newCharacter)
				.done(function (data) {
					console.log(data);
					alert('Adding character...');
				});

			return false;
		});
	</script>

</body>
</html>
